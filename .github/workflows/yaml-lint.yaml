name: Lint `glossary.yml`

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yamllint
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint glossary.yml with yamllint
      run: |
        yamllint -d "{extends: default, rules: {trailing-spaces: disable, line-length: disable}}" glossary.yml
    - name: Lint _config.yml with yamllint
      run: |
        yamllint -d "{extends: default, rules: {trailing-spaces: disable, line-length: disable}}" _config.yml
